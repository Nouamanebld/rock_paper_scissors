<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function getComputerChoice() {
                let x = Math.round(Math.random() * 2);
                if (x === 0) {
                    return "rock";
                } else if (x === 1) {
                    return "paper";
                } else if (x === 2) {
                    return "scissors";
                }
            }
            console.log(getComputerChoice());
        </script>
    </body>
</html>
